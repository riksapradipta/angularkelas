

<button class="btn btn-primary" (click)="openDialog()">Add Product</button>
<button class="btn btn-primary" (click)="doGetProduct()">Refresh Product</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{ element.idProduct }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nama">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Harga </th>
    <td mat-cell *matCellDef="let element"> Rp.{{ element.price }} </td>
  </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{ element.status | isactive }} </td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Terakhir Update </th>
    <td mat-cell *matCellDef="let element"> {{ element.create_at | date: 'shortDate' }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
      <button (click)="openDialog(element)">Edit</button>  
      <button (click)="doDeleteProduct(element.idProduct)">Delete</button>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
